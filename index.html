<DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible” content="IE-edge">
    <meta name="viewport” content="width=device-width, initial-scale=1.6">
    <title>parallax Scrolling Website | Codehal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <section class="parallax">
            
            <img src="bg home.png" id="2" style="width: 700px; height: 250px; left:50%; top:55%; opacity: 0.7;">
            <img src="tree.png" id="1" style="transform: scaleX(-1); width: 600px; height: 700px; left: 60%;  opacity: 0.9;">
            <img src="hill.png" id="3" style="width: 1400px; height: 400px; top:50%; opacity: 0.8">
            <img src="grass.png" id="4" style="width: 100px; height: 30px; top:50%">
            <img src="house.png" id="5" style="width: 450px; height: 450px; top:20%; opacity: 0.9;">
            <img src="many bats.png" id="6" style="width: 500px; height: 500px; top:10%; left:25%">
            <h2 id="text">I AM THE GHOST</h2>
            
            <img src="bush.png" id="8" style="width: 1475px; height: 250px; top:70%">
        </section>

        <section class = "sec" style="text-align: center;">
            <video width="1020" height="640" controls>
                <source src="ghost.mp4" type="video/mp4">
            </video>
        </section>
<script src="script.js"></script>
</body>
</html>
